<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Grafos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="sndGrab" src="./assets/sonidos/agarrar.wav"></audio>
    <audio id="sndRelease" src="./assets/sonidos/soltar.wav"></audio>

    <button id="toggle-console-btn" class="floating-btn" aria-label="Abrir consola">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z" />
        </svg>
    </button>

    <button id="toggle-examples-btn" class="floating-btn" style="top: 84px;" aria-label="Abrir ejemplos">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
        </svg>          
    </button>

    <div data-scroll-container>
        
        <main class="main-container">
            
            <div class="page-title" data-scroll data-scroll-speed="1">
                <h1>Panel de Grafos</h1>
            </div>

            <section class="gh-box" data-scroll data-scroll-speed="1">
                <div class="gh-box-header">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-svg"><path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" /></svg>
                        Definición y Visualización
                    </h3>
                </div>
                <div class="gh-box-body">
                    <label class="input-label">Matriz de Adyacencia (Pesos > 0 para ponderados)</label>
                    <div style="margin-bottom: 10px; display: flex; gap: 10px;">
                        <input type="file" id="input-archivo" accept=".txt" style="display: none;">
                        <button type="button" id="btn-importar-archivo" class="btn btn-secondary full-width" style="border: dashed;">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 16px; height: 16px; margin-right: 8px; vertical-align: middle;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                            </svg>
                            <span>Cargar desde Archivo .txt</span>
                        </button>
                        <button type="button" id="btn-guardar-archivo" class="btn btn-secondary full-width" style="border: dashed;">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 16px; height: 16px; margin-right: 8px; vertical-align: middle;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                            </svg>
                            <span>Guardar Grafo en .txt</span>
                        </button>
                    </div>
                    <textarea id="matriz_input" rows="5" placeholder="0 5 0&#10;1 0 2&#10;0 3 0"></textarea>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="check-dirigido">
                            <span>Grafo Dirigido</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="check-ponderado">
                            <span>Grafo Ponderado</span>
                        </label>
                    </div>

                    <button type="button" id="btn-cargar" class="btn btn-primary full-width mb-3">Cargar y Dibujar Grafo</button>

                    <div class="canvas-wrapper">
                        <canvas id="lienzo" width="600" height="400"></canvas>
                    </div>
                </div>
            </section>

            <section class="gh-box" data-scroll data-scroll-speed="1">
                <div class="gh-box-header">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-svg"><path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" /></svg>
                        Procesamiento y Análisis
                    </h3>
                </div>
                <div class="gh-box-body">
                    <label class="input-label">Seleccionar Algoritmo</label>
                    <div class="controls-row">
                        <select id="select-algoritmo">
                            <optgroup label="Recorridos (Búsqueda)" style="color: #2ea043;">
                                <option value="1" style="color: var(--fg-default);">Recorrido BFS (Anchura)</option>
                                <option value="2" style="color: var(--fg-default);">Recorrido DFS (Profundidad)</option>
                            </optgroup>
                            
                            <optgroup label="Rutas Más Cortas" style="color: #2ea043;">
                                <option value="3" style="color: var(--fg-default);">Algoritmo de Dijkstra</option>
                                <option value="6" style="color: var(--fg-default);">Algoritmo de Bellman-Ford</option>
                                <option value="7" style="color: var(--fg-default);">Algoritmo de Floyd-Warshall</option>
                            </optgroup>
                            
                            <optgroup label="Árboles de Expansión (MST)" style="color: #2ea043;">
                                <option value="8" style="color: var(--fg-default);">Algoritmo de Prim</option>
                                <option value="9" style="color: var(--fg-default);">Algoritmo de Kruskal</option>
                            </optgroup>

                            <optgroup label="Propiedades y Estructura" style="color: #2ea043;">
                                <option value="4" style="color: var(--fg-default);">Verificar si es Bipartito</option>
                                <option value="5" style="color: var(--fg-default);">Calcular Emparejamientos (Matching)</option>
                                <option value="10" style="color: var(--fg-default);">Detectar si es un Árbol</option>
                            </optgroup>
                        </select>
                        <button type="button" id="btn-ejecutar" class="btn btn-primary">Ejecutar</button>
                    </div>
                    
                    <p class="help-text">Al ejecutar, se abrirá el panel de resultados automáticamente.</p>

                    <div class="stats-footer">
                        <span>Tiempo: <strong id="tiempo-analisis">--</strong></span>
                        <span>Espacio: <strong id="espacio-analisis">--</strong></span>
                    </div>
                </div>
            </section>

            <div style="height: 500px;"></div>
        </main>
    </div>

    <div class="console-overlay" id="console-overlay"></div>
    
    <aside class="console-drawer" id="console-drawer">
        <div class="drawer-header">
            <h3>Terminal Output</h3>
            <button id="close-console-btn" class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <div class="drawer-body">
            <div class="terminal-section">
                <label class="terminal-label">Salida de Ejecución</label>
                <pre id="resultado" class="terminal-pre">$ Esperando ejecución...</pre>
            </div>
        </div>
    </aside>

    <aside class="console-drawer" id="examples-drawer">
        <div class="drawer-header">
            <h3>Ejemplos de Grafos</h3>
            <button id="close-examples-btn" class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <div class="drawer-body">
            <div id="examples-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            </div>
        </div>
    </aside>

    <script src="src/bfs.js"></script>
    <script src="src/dfs.js"></script>
    <script src="src/dijkstra.js"></script>
    <script src="src/bipartito.js"></script>
    <script src="src/matching.js"></script>
    <script src="src/bellman.js"></script>
    <script src="src/floyd.js"></script>
    <script src="main.js"></script>
    <script src="src/prim.js"></script>
    <script src="src/kruskal.js"></script>
    <script src="src/arbol.js"></script>
    <script src="src/infoHover.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    
</body>
</html>
